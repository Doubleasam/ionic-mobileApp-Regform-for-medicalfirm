<ion-content class="background">
<div class="relative z-hi text-center"><img src="assets/logo.png" height="54">
    <ion-card>
        <ion-card-header>

        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item>
                    <ion-input type="text" placeholder="Username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Confrim Password"></ion-input>
                </ion-item>

        <ion-row>
            <ion-col col-4>
                 <ion-item>
                        <ion-input type="text" placeholder="Surname"></ion-input>
                </ion-item>
            </ion-col>
        
            <ion-col col-4>
                 <ion-item>
                    <ion-input type="text" placeholder="First Name"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-4>
                 <ion-item>
                    <ion-input type="text" placeholder="Other Name"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

                <ion-item>
                    <ion-input type="text" placeholder="Name of Spouse"></ion-input>
                </ion-item>

                </ion-datetime>
                </ion-item> -->

                <button ion-button block outline color="light" (click) ="second()">Next Page</button>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <button class="bottom" ion-button clear full color="light" (click) = "login()">Already have an account? Login</button>
</div>
</ion-content>
