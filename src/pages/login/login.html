<ion-content class="background">
<div class="relative z-hi text-center"><img src="assets/logo.png" height="54">
	<ion-card>
		<ion-card-header>
			Login 
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<!-- <ion-label color="danger" stacked>Username</ion-label> -->
					<ion-input type ="text" placeholder="Username"></ion-input>
				</ion-item>
				<ion-item>
				<!-- <ion-label color="danger" stacked>Password</ion-label> -->
					<ion-input type="password" placeholder="Password"></ion-input>
				</ion-item>
				<a>Forgot your password?</a>
				<button ion-button block outline color="light">Log in</button>
				<p>OR</p>
			</ion-list>
			<button ion-button round outline="facebook">
					<ion-icon name="logo-facebook"></ion-icon> Login with facebook
				</button>
				<button ion-button round color="secondary">
					<ion-icon name="logo-googleplus"></ion-icon> Login with Googleplus
				</button>
				<button ion-button round color="danger">
					<ion-icon name="logo-yahoo"></ion-icon> Login with YahooMail
				</button>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light" (click) = "register()">Don't have an account?  Register</button>
	</div>
</ion-content>
